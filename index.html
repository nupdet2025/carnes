<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    const modelViewer = document.getElementById('meat-viewer');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const animBtn = document.getElementById('anim-btn');
    const arTriggerBtn = document.getElementById('ar-trigger-btn');
    const phaseLabel = document.getElementById('phase-label');
    const cutName = document.getElementById('cut-name');
    const progressFill = document.getElementById('progress-fill');

    let currentIndex = 0;
    let isHanging = false;
    let savedTime = 0;

    const models = [
      { file: 'modelos/01.glb', name: 'Corte de Carne 01' },
      { file: 'modelos/02.glb', name: 'Corte de Carne 02' },
      { file: 'modelos/03.glb', name: 'Corte de Carne 03' },
      { file: 'modelos/04.glb', name: 'Corte de Carne 04' }
    ];

    function updateModel() {
      const current = models[currentIndex];
      
      // Update UI elements
      cutName.textContent = current.name;
      phaseLabel.textContent = `Fase ${currentIndex + 1} de ${models.length}`;
      progressFill.style.width = `${((currentIndex + 1) / models.length) * 100}%`;

      // Update model source
      modelViewer.src = current.file;

      // Disable navigation buttons during transition or update their state
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === models.length - 1;
    }

    // Sync animation state when model loads
    modelViewer.addEventListener('load', () => {
      // Restore animation state
      modelViewer.animationLoop = false;
      
      if (modelViewer.availableAnimations.length > 0) {
        modelViewer.animationName = modelViewer.availableAnimations[0];
      }

      // Sync time and state
      modelViewer.currentTime = savedTime;
      
      if (isHanging) {
        animBtn.textContent = 'Voltar';
        animBtn.classList.add('back');
      } else {
        animBtn.textContent = 'Pendurar';
        animBtn.classList.remove('back');
      }
      
      modelViewer.pause(); // Ensure it doesn't start playing automatically
    });

    function checkAnimStatus(callback) {
      const check = () => {
        const current = modelViewer.currentTime;
        const duration = modelViewer.duration;
        
        // Update global saved time
        savedTime = current;

        // Tolerance for floating point comparison
        const reached = modelViewer.timeScale > 0 
          ? current >= duration - 0.05 
          : current <= 0.05;

        if (reached) {
          savedTime = modelViewer.timeScale > 0 ? duration : 0;
          modelViewer.currentTime = savedTime;
          callback();
        } else {
          requestAnimationFrame(check);
        }
      };
      requestAnimationFrame(check);
    }

    animBtn.addEventListener('click', () => {
      if (animBtn.disabled) return;
      animBtn.disabled = true;

      if (!isHanging) {
        // Play animation forward (single run)
        modelViewer.animationLoop = false;
        modelViewer.timeScale = 1;
        modelViewer.play();
        
        checkAnimStatus(() => {
          isHanging = true;
          animBtn.textContent = 'Voltar';
          animBtn.classList.add('back');
          animBtn.disabled = false;
        });
      } else {
        // Play animation backward (single run)
        modelViewer.animationLoop = false;
        modelViewer.timeScale = -1;
        modelViewer.play();

        checkAnimStatus(() => {
          isHanging = false;
          animBtn.textContent = 'Pendurar';
          animBtn.classList.remove('back');
          animBtn.disabled = false;
        });
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateModel();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < models.length - 1) {
        currentIndex++;
        updateModel();
      }
    });

    arTriggerBtn.addEventListener('click', () => {
      modelViewer.activateAR();
    });

    // Handle AR errors or lack of support
    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'failed') {
        console.warn('AR Session failed to start');
      }
    });
  </script>
